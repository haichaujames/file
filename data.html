rts.chart.overview.linear":"Linear","service.explorer.charts.chart.overview.logarithmic":"Log","service.explorer.charts.chart.overview.scales":"Scales","service.explorer.charts.chart.overview.mixed":"Mixed","service.explorer.charts.chart.overview.metric":"Metric","service.explorer.charts.chart.overview.selectAll":"All","service.explorer.charts.chart.overview.lineChart":"Line","service.explorer.charts.chart.overview.barChart":"Bar","service.explorer.charts.chart.overview.line":"Line","service.explorer.charts.chart.overview.bar":"Bar","service.explorer.charts.chart.overview.colors":"Colors","service.explorer.charts.chart.overview.charttype":"Type","service.explorer.charts.chart.custominfo.pools.description":"The graph above shows the market share of the most popular bitcoin mining pools. It should\nonly be used as a rough estimate and for various reasons will not be 100% accurate. Blocks that are grouped into the 'Unknown' category do not mean an attack on the\nnetwork, it simply means we have been unable to determine the origin. The table below shows a\ndetailed breakdown of the most recent blocks mined.","service.explorer.charts.chart.custominfo.pools.contribute":"Contribute to our Pools list","service.explorer.charts.chart.custominfo.pools.tableHeader":"Summary of Mined Blocks","service.explorer.charts.chart.custominfo.pools.blocksMined":"Blocks Mined","service.explorer.charts.chart.custominfo.pools.minerPool":"Miner / Pool","service.explorer.charts.data.downloadJSON":"Download JSON","service.explorer.charts.data.downloadCSV":"Download CSV","service.explorer.charts.data.copy":"Get a copy of this data","service.explorer.charts.data.api":"API Docs","service.explorer.charts.data.view":"View our documentation","service.explorer.charts.details.explanation":"Explanation","service.explorer.charts.details.notes":"Notes","service.explorer.charts.details.methodology":"Methodology","service.explorer.charts.sidebarlist.metrics":"Metrics","service.explorer.charts.sidebarlist.currencyStats":"Currency Statistics","service.explorer.charts.sidebarlist.blockDetails":"Block Details","service.explorer.charts.sidebarlist.mining":"Mining Information","service.explorer.charts.sidebarlist.network":"Network Activity","service.explorer.charts.sidebarlist.wallet":"Wallet Activity","service.explorer.charts.sidebarlist.market":"Market Signals","service.explorer.charts.chart.categories.currencyStatistics":"Currency Statistics","service.explorer.charts.chart.categories.cycleIndicators":"Cycle Indicators","service.explorer.charts.chart.categories.bitcoinCycle":"Bitcoin Cycle Indicators","service.explorer.charts.chart.categories.blockDetails":"Block Details","service.explorer.charts.chart.categories.miningInfo":"Mining Information","service.explorer.charts.chart.categories.networkActivity":"Network Activity","service.explorer.charts.chart.categories.walletActivity":"Wallet Activity","service.explorer.charts.chart.categories.markerSignals":"Market Signals","service.explorer.charts.chart.categories.popular":"Popular Stats","service.explorer.charts.explanation.hash-rate":"Mining hashrate is a key security metric. The more hashing (computing) power in the network, the greater its security and its overall resistance to attack. Although Bitcoin’s exact hashing power is unknown, it is possible to estimate it from the number of blocks being mined and the current block difficulty.","service.explorer.charts.explanation.mempool-size":"The mempool is where all the valid transactions wait to be confirmed by the Bitcoin network. A high mempool size indicates more network traffic which will result in longer average confirmation time and higher priority fees. The mempool size is a good metric to estimate how long the congestion will last whereas the {mempoolcount} chart tells us how many transactions are causing the congestion.","service.explorer.charts.explanation.mempool-count":"The mempool is where all valid transactions wait to be confirmed by the Bitcoin network. A high number of transactions in the mempool indicates a congested traffic which will result in longer average confirmation time and higher priority fees. The mempool count metric tells how many transactions are causing the congestion whereas the {mempoolsize} chart is a better metric to estimate how long the congestion will last.","service.explorer.charts.explanation.difficulty":"The difficulty is a measure of how difficult it is to mine a Bitcoin block, or in more technical terms, to find a hash below a given target. A high difficulty means that it will take more computing power to mine the same number of blocks, making the network more secure against attacks. The difficulty adjustment is directly related to the total estimated mining power estimated in the {hashrate} chart.","service.explorer.charts.explanation.market-price":"The market price is how much you can sell 1 Bitcoin (BTC) for. The supply of BTC is limited and pre-defined in the Bitcoin protocol. This means that the price is sensitive to shifts in both supply and demand. In total, 21 Millions BTC can be mined and the {totalbitcoins} chart displays how many of them have already been found.","service.explorer.charts.explanation.n-payments":"A payment is defined as the number of recipients receiving funds in a transaction. Similar to {ntransactions}, the number of daily confirmed payments highlights the value of the Bitcoin network as a way to securely transfer funds without a third part.","service.explorer.charts.explanation.n-transactions":"The number of daily confirmed transactions highlights the value of the Bitcoin network as a way to securely transfer funds without a third part.","service.explorer.charts.explanation.pools":"A mining pool is a group of miners who share their computing power over a network and get rewarded based on the amount of power each contributes as opposed to whether or not the pool finds a block. Mining pools  help make revenue for miners more predictable. Huge drops in weekly numbers could highlight that some mining pools are either being turned off or they have decided to mine  other currencies. If a mining pool were to control more than half of the total hashrate, it could (while unlikely) lead to a 51% attack on the network.","service.explorer.charts.explanation.total-bitcoins":"The total supply of BTC is limited and pre-defined in the Bitcoin protocol at 21 million, with the mining reward (how Bitcoins are created) decreasing over time. This graph shows how many Bitcoins have already been mined or put in circulation.","service.explorer.charts.explanation.my-wallet-n-users":"Our Blockchain.com wallet is the easiest way to send, receive, buy, store and swap crypto. An increase in wallet creations is a sign of new users coming into the crypto community.","service.explorer.charts.explanation.trade-volume":"The Bitcoin trading volume indicates how many Bitcoins are being bought and sold on specific exchanges. High trading volumes are likely to drive more on-chain activity, for example when people deposit and withdraw funds. It is also a good indicator of the general interest in the crypto market.","service.explorer.charts.methods.hash-rate":"The hashing power is estimated from the number of blocks being mined in the last 24h and the current block difficulty. More specifically, given the average time T between mined blocks and a difficulty D, the estimated hash rate per second H is given by the formula {\u003cspan\u003e H = 2 \u003csup\u003e32\u003c/sup\u003e D / T   \u003c/span\u003e}","service.explorer.charts.methods.mempool-size":"Each Bitcoin node builds its own version of the mempool by connecting to the Bitcoin network. The mempool content is aggregated from a few instances of up to date Bitcoin nodes maintained by the Blockchain.com engineering team; this way, we gather as much information as possible to provide accurate mempool metrics.","service.explorer.charts.methods.mempool-count":"Each Bitcoin node builds its own version of the mempool by connecting to the Bitcoin network. The mempool content is aggregated from a few instances of up to date Bitcoin nodes maintained by the Blockchain.com engineering team; this way, we gather as much information as possible to provide accurate mempool metrics.","service.explorer.charts.methods.difficulty":"The difficulty comes directly from the confirmed blocks data in the Bitcoin network.","service.explorer.charts.methods.market-price":"The market price is a consolidation of prices from crypto exchanges market data.","service.explorer.charts.methods.n-payments":"Due to the anonymity of bitcoin transactions with the use of addresses, the number of payments is not exact and should be estimated from the type of transaction. We have assumed that any transaction outputs is a payment, apart from one output being the change of the transaction when there is at least 2 outputs. For example, a transaction with 1 output is assumed to be 1 payment, and a transaction with 10 outputs is assumed to be 9 payments. This methodology can be improved, for example by detecting and removing payments from transactions consolidating UTXOs or entities moving funds from cold to hot storage.","service.explorer.charts.methods.n-transactions":"Transactions from confirmed blocks are simply summed up to obtain daily numbers","service.explorer.charts.methods.pools":"The coinbase transaction (first transaction in a block) helps identify the mining pool. Its input script usually contains a tag which can be mapped to the Mining Pool using the pools.json file from our public repository. Also, this same file contains a list of payout addresses linked to Mining Pools which are checked against the output addresses of the coinbase transactions.","service.explorer.charts.methods.total-bitcoins":"The number of Bitcoins in circulation is calculated from the theoretical reward defined by the Bitcoin protocol.","service.explorer.charts.methods.my-wallet-n-users":"Blockchain.com wallets are being developed by our team. Our codebase is open source for everyone to check.","service.explorer.charts.methods.trade-volume":"The trading volume is the sum of the trading volume of the BTC/USD pair from some exchanges.","service.explorer.charts.notes.hash-rate":"Daily numbers (raw values) may periodically rise or drop as a result of the randomness of block discovery : even with a hashing power constant, the number of blocks mined can vary in day. Our analysts have found that looking at a 7 day average is a better representation of the underlying power.","service.explorer.charts.notes.mempool-size":"In order to be confirmed, a transaction from the mempool needs to be included in a block. The size of a block cannot exceed 4 million weight units (1 million vbytes)  , and each transaction has its own weight depending on the type of transaction, the UTXOs it spends (inputs) and the addresses it sends to (outputs).","service.explorer.charts.notes.mempool-count":"In order to be confirmed, a transaction from the mempool needs to be included in a block. Unlike the maximum size of a block which is fixed, the maximum number of transactions which can be included in a block varies, because not all transactions have the same size.","service.explorer.charts.notes.difficulty":"The difficulty is adjusted every 2016 blocks (every 2 weeks approximately) so that the average time between each block remains 10 minutes.","service.explorer.charts.notes.market-price":"The smallest amount of BTC that somebody can own is 1 Satoshi, and there are 100,000,000 Satoshi in 1 BTC. This means that it is possible to buy and sell fractions of a Bitcoin.","service.explorer.charts.notes.n-payments":"A single transaction can include multiple payments, this process is called batching and is a more efficient way to send funds to multiple recipients, and the average number of payments per transaction has changed over time. For that reason, while the bitcoin network is composed of block of transactions, looking at the number of payments is a better indicator of the general network activity. Payments are accounted for only once their transactions are included in a block.","service.explorer.charts.notes.n-transactions":"Transactions are accounted for only once they are included in a block. During times of peak mempool congestion, transactions with lower fees are likely to be confirmed after a few hours or even days in rare cases. While this graph is a suitable medium and long term indicator, the {mempoolsize} and {mempoolcount} charts are more suitable for short term network activity.","service.explorer.charts.notes.pools":"Our analysts have found that weekly numbers are a better representation of the underlying power, because they are less sensitive to mining randomness. Note that mining pools could suddenly decide to change their tag or input addresses (See Methodology), leading to a decrease of their labelled contribution and an increase in the UNKNOWN labels.","service.explorer.charts.notes.total-bitcoins":"The Bitcoin reward is divided by 2 every 210,000 blocks, or approximately four years. Some of the Bitcoins in circulation are believed to be lost forever or unspendable, for example because of lost passwords, wrong output addresses or mistakes in the output scripts.","service.explorer.charts.notes.my-wallet-n-users":"Our Blockchain.com wallets are non-custodial solutions, meaning that we do not have access to the funds stored in the wallet.","service.explorer.charts.notes.trade-volume":"The displayed volume is only from a small proportion of exchanges. The actual total trading volume is much higher. Part of the trading volume is also made outside crypto exchanges, for example in the OTC (Over The Counter) market.","service.explorer.charts.chart.headersubtitle.avg-block-size":"The average block size over the past 24 hours in megabytes.","service.explorer.charts.chart.headersubtitle.avg-confirmation-time":"The average time for a transaction with miner fees to be included in a mined block and added to the public ledger.","service.explorer.charts.chart.headersubtitle.blocks-size":"The total size of the blockchain minus database indexes in megabytes.","service.explorer.charts.chart.headersubtitle.cost-per-transaction":"A chart showing miners revenue divided by the number of transactions.","service.explorer.charts.chart.headersubtitle.cost-per-transaction-percent":"A chart showing miners revenue as percentage of the transaction volume.","service.explorer.charts.chart.headersubtitle.difficulty":"A relative measure of how difficult it is to mine a new block for the blockchain.","service.explorer.charts.chart.headersubtitle.estimated-transaction-volume":"The total estimated value in BTC of transactions on the blockchain. This does not include coins returned as change.","service.explorer.charts.chart.headersubtitle.estimated-transaction-volume-usd":"The total estimated value in USD of transactions on the blockchain. This does not include coins returned as change.","service.explorer.charts.chart.headersubtitle.fees-usd-per-transaction":"Average transaction fees in USD per transaction.","service.explorer.charts.chart.headersubtitle.hash-rate":"The estimated number of terahashes per second the bitcoin network is performing in the last 24 hours.","service.explorer.charts.chart.headersubtitle.market-cap":"The total USD value of bitcoin in circulation.","service.explorer.charts.chart.headersubtitle.market-price":"The average USD market price across major bitcoin exchanges.","service.explorer.charts.chart.headersubtitle.median-confirmation-time":"The median time for a transaction with miner fees to be included in a mined block and added to the public ledger.","service.explorer.charts.chart.headersubtitle.mempool-count":"The total number of unconfirmed transactions in the mempool.","service.explorer.charts.chart.headersubtitle.mempool-state-by-fee-level":"The current state of the mempool organized by bytes per fee level.","service.explorer.charts.chart.headersubtitle.mempool-growth":"The rate at which the mempool is growing in bytes per second.","service.explorer.charts.chart.headersubtitle.mempool-size":"The aggregate size in bytes of transactions waiting to be confirmed.","service.explorer.charts.chart.headersubtitle.miners-revenue":"Total value in USD of coinbase block rewards and transaction fees paid to miners.","service.explorer.charts.chart.headersubtitle.mvrv":"MVRV is calculated by dividing Market Value by Realised Value. In Realised Value, BTC prices are taken at the time they last moved, instead of the current price like in Market Value","service.explorer.charts.chart.headersubtitle.my-wallet-n-users":"The total number of unique Blockchain.com wallets created.","service.explorer.charts.chart.headersubtitle.n-orphaned-blocks":"The total number of blocks mined but ultimately not attached to the main Bitcoin blockchain.","service.explorer.charts.chart.headersubtitle.n-payments":"The total number of confirmed payments per day.","service.explorer.charts.chart.headersubtitle.n-payments-per-block":"The average number of payments per block over the past 24 hours.","service.explorer.charts.chart.headersubtitle.n-transactions":"The total number of confirmed transactions per day.","service.explorer.charts.chart.headersubtitle.n-transactions-excluding-popular":"The total number of transactions excluding those involving the network's 100 most popular addresses.","service.explorer.charts.chart.headersubtitle.n-transactions-per-block":"The average number of transactions per block over the past 24 hours.","service.explorer.charts.chart.headersubtitle.n-transactions-total":"The total number of transactions on the blockchain.","service.explorer.charts.chart.headersubtitle.n-unique-addresses":"The total number of unique addresses used on the blockchain.","service.explorer.charts.chart.headersubtitle.nvt":"NVT is computed by dividing the Network Value (= Market Value) by the total transactions volume in USD over the past 24hour.","service.explorer.charts.chart.headersubtitle.nvts":"NVTS is a more stable measure of NVT, with the denominator being the moving average over the last 90 days of NVT's denominator","service.explorer.charts.chart.headersubtitle.output-volume":"The total value of all transaction outputs per day. This includes coins returned to the sender as change.","service.explorer.charts.chart.headersubtitle.pools":"An estimation of hashrate distribution amongst the largest mining pools.","service.explorer.charts.chart.headersubtitle.pools-timeseries":"An estimation of hashrate distribution over time amongst the largest mining pools","service.explorer.charts.chart.headersubtitle.total-bitcoins":"The total number of mined bitcoin that are currently circulating on the network.","service.explorer.charts.chart.headersubtitle.trade-volume":"The total USD value of trading volume on major bitcoin exchanges.","service.explorer.charts.chart.headersubtitle.transaction-fees":"The total BTC value of all transaction fees paid to miners. This does not include coinbase block rewards.","service.explorer.charts.chart.headersubtitle.transaction-fees-usd":"The total USD value of all transaction fees paid to miners. This does not include coinbase block rewards.","service.explorer.charts.chart.headersubtitle.transactions-per-second":"The number of transactions added to the mempool per second.","service.explorer.charts.chart.headersubtitle.utxo-count":"The total number of valid unspent transaction outputs. This excludes invalid UTXOs with opcode OP_RETURN","service.explorer.charts.chart.headersubtitle.unknown":"Unknown chart description","service.explorer.charts.chart.headersubtitle.my-wallet-n-tx":"Total number of daily BTC transactions from Blockchain.com wallets","service.explorer.charts.chart.headersubtitle.my-wallet-transaction-volume":"Total volume in BTC of transactions from Blockchain.com wallets","service.explorer.charts.chart.headertitle.avg-block-size":"Average Block Size (MB)","servic
